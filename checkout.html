<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="cart.css">
        <script src="rainyday.js"></script>

        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function () {
                    var engine = new RainyDay({
                        image: this
                    });
                    engine.rain([
                        [1, 2, 8000]
                    ]);
                    engine.rain([
                        [3, 3, 0.88],
                        [5, 5, 0.9],
                        [6, 2, 1]
                    ], 100);
                };
                image.crossOrigin = 'anonymous';
                image.src = 'images/N7ETzFO.jpg';
            }

        </script>
    </head>
    <body onload="run();">
        <img id="background" alt="background" src="" />
        <div class="container-2">
            <div class="checkoutLayout">
        
                
                <div class="returnCart">
                    <a href="cart.html">keep shopping</a>
                    <h1>List Product in Cart</h1>
                    <div class="list">
        
                        <div class="item">
                            <img src="images/1.webp">
                            <div class="info">
                                <div class="name">PRODUCT 1</div>
                                <div class="price">$22/1 product</div>
                            </div>
                            <div class="quantity">5</div>
                            <div class="returnPrice">$433.3</div>
                        </div>
        
                    </div>
                </div>
            
        
        
                <div class="right">
                    <h1>Checkout</h1>
                    <form action="https://api.web3forms.com/submit" method="POST"> 
                    <div class="form">
                      <div class="group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
            
                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" required>
                        </div>
            
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>
            
                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="The UK">The UK</option>
                                <option value="Russia">Russia</option>
                            </select>
                        </div>
            
                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="London">London</option>
                                <option value="Manchester">Manchester</option>
                                <option value="Moscow">Moscow</option>
                                <option value="Saint Petersburg">Saint Petersburg</option>
                                <option value="Novosibirsk">Novosibirsk</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">70</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$900</div>
                        </div>
                    </div>
                    <input type="hidden" name="access_key" value="816dac1b-cd1c-431c-baa9-2faf1a961aab">
                    <button id="checkoutButton" class="buttonCheckout" name="checkout">CHECKOUT</button>  
                  </form>
                  </div> 
            </div>
        </div>
        </div>

        <script src="checkout.js"></script>

        

    </body>
</html>
